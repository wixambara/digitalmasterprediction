        const parsePlaceholders = (content) => [...new Set((content || '').match(/\$(\w+)/g) || [])].map(p => p.substring(1));

        /**
         * Mengonversi format tanggal internal (YYYY-MM-DD) ke format tampilan (DD-MM-YYYY).
         */
        function toDisplayDate(isoDate) {
            if (!isoDate || isoDate.length !== 10) return '';
            const parts = isoDate.split('-'); // [YYYY, MM, DD]
            if (parts.length === 3) {
                 return `${parts[2]}-${parts[1]}-${parts[0]}`; // DD-MM-YYYY
            }
            return isoDate;
        }

        /**
         * Mengonversi format tanggal tampilan (DD-MM-YYYY) ke format internal (YYYY-MM-DD).
         */
        function toInternalDate(displayDate) {
             if (!displayDate || displayDate.length !== 10) return '';
             const parts = displayDate.split('-'); // [DD, MM, YYYY]
             if (parts.length === 3) {
                  return `${parts[2]}-${parts[1]}-${parts[0]}`; // YYYY-MM-DD
             }
             return displayDate;
        }

        function render() {
            // Pengaturan tampilan utama dan panel
            DOM.mainScreen.classList.toggle('hidden', state.ui.currentView !== 'main');
            DOM.magicInterface.classList.toggle('hidden', state.ui.currentView !== 'magic');
            DOM.controlPanel.classList.toggle('hidden', !state.ui.isPanelOpen);
            
            // Mengisi input di Panel Kontrol
            DOM.titleControl.value = state.config.title;
            DOM.dateControl.value = toDisplayDate(state.config.date); // Format tampilan DD-MM-YYYY
            DOM.contentControl.value = state.config.content;
            DOM.controlNoteTitle.value = state.config.noteTitle;

            const isAssistantMode = state.config.viewMode === 'assistant';
            
            DOM.assistantView.classList.toggle('hidden', !isAssistantMode);
            DOM.noteView.classList.toggle('hidden', isAssistantMode);

            // Toggling button styles for view mode
            DOM.viewAssistantBtn.classList.toggle('bg-blue-600', isAssistantMode);
            DOM.viewAssistantBtn.classList.toggle('text-white', isAssistantMode);
            DOM.viewAssistantBtn.classList.toggle('text-gray-700', !isAssistantMode);
            DOM.viewNoteBtn.classList.toggle('bg-blue-600', !isAssistantMode);
            DOM.viewNoteBtn.classList.toggle('text-white', !isAssistantMode);
            DOM.viewNoteBtn.classList.toggle('text-gray-700', isAssistantMode);


            if (state.ui.currentView === 'magic') {
                if (isAssistantMode) renderAssistantView();
                else renderNoteView();
            }
        }

        function renderAssistantView() {
            const hasPlaceholders = state.ui.placeholders.length > 0;
            const isComplete = state.ui.currentPlaceholderIndex >= state.ui.placeholders.length;
            DOM.assistantIdle.classList.toggle('hidden', hasPlaceholders);
            DOM.assistantComplete.classList.toggle('hidden', !(hasPlaceholders && isComplete));
            DOM.assistantContent.classList.toggle('hidden', !hasPlaceholders || isComplete);

            if (hasPlaceholders && isComplete) {
                const summaryHtml = state.ui.placeholders.map(p => {
                    const value = state.predictions[p] || '<i>Kosong</i>';
                    return `<div class="flex justify-between items-center"><span class="font-semibold text-gray-700">$${p}:</span><span class="truncate ml-2">${value}</span></div>`;
                }).join('');
                DOM.assistantSummaryList.innerHTML = summaryHtml;
            } else if (hasPlaceholders && !isComplete) {
                const currentName = state.ui.placeholders[state.ui.currentPlaceholderIndex];
                DOM.currentPlaceholder.textContent = `$${currentName}`;
                // Input selalu fresh (kosong) saat sesi dimulai
                DOM.placeholderInput.value = '';
                DOM.placeholderInput.focus();
                DOM.progressIndicator.textContent = `Langkah ${state.ui.currentPlaceholderIndex + 1} dari ${state.ui.placeholders.length}`;
            }
        }
        
        function renderNoteView() {
            DOM.noteBackBtn.innerHTML = ICONS.ArrowLeft;
            DOM.noteSaveBtnDeco.innerHTML = ICONS.Save;
            
            // Atur ulang judul ke nilai konfigurasi aslinya saat render
            DOM.noteTitleDisplay.value = state.config.noteTitle; 
            
            // Mode Notes dimulai blank (state.predictions kosong)
            const lines = state.ui.placeholders.map(p => state.predictions[p] || '');
            const content = lines.join('\n');

            // Menghapus baris kosong agar placeholder muncul sempurna
            if (content.trim() === '') {
                 DOM.noteInputArea.value = '';
            } else {
                DOM.noteInputArea.value = content;
            }
            
            // Placeholder sederhana
            DOM.noteInputArea.placeholder = `Tulis di sini...`;
            DOM.noteInputArea.focus();
        }

        function updateStateAndRender(data) {
             if (data && data.config) {
                 // Selalu update config dari Firebase/Local Storage
                 state.config = { ...state.config, ...data.config };
                 localStorage.setItem(CONFIG_STORAGE_KEY, JSON.stringify(state.config));
             }
             
             // Data predictions HANYA diimpor saat sinkronisasi paksa. 
             if (data && data.predictions && state.ui.currentView === 'main') {
                 state.predictions = data.predictions;
             }
            
            const newPlaceholders = parsePlaceholders(state.config.content);
            const placeholdersChanged = JSON.stringify(state.ui.placeholders) !== JSON.stringify(newPlaceholders);

            if (placeholdersChanged) {
                state.ui.placeholders = newPlaceholders;
                // Jika config berubah di luar sesi magic, reset predictions lokal
                if (state.ui.currentView === 'main') {
                    state.predictions = {};
                    state.ui.currentPlaceholderIndex = 0;
                }
            }

            // Find the first unfilled placeholder to set the current index
            if (state.config.viewMode === 'assistant') {
                const firstEmptyIndex = state.ui.placeholders.findIndex(p => !state.predictions[p]);
                state.ui.currentPlaceholderIndex = firstEmptyIndex === -1 
                    ? state.ui.placeholders.length // All filled
                    : firstEmptyIndex;
            }

            render();
        }

        /**
         * Mereset prediksi lokal dan memulai sesi input yang fresh.
         */
        function startMagicSession() {
            // Reset semua input LOKAL untuk memulai sesi fresh
            state.predictions = {};
            state.ui.currentPlaceholderIndex = 0;
            state.ui.currentView = 'magic';
            render();
        }


        // --- Firebase/Data Functions ---

        async function saveConfigToFirestore() {
            if (!state.ui.isAuthReady) return;
            DOM.saveStatus.textContent = 'Menyimpan & Membersihkan...';

            const docRef = doc(db, "artifacts", FIXED_USER_ID);
            
            try {
                // --- LOGIKA PEMBERSIHAN DIMULAI DI SINI ---
                
                // 1. Dapatkan placeholder baru dari config yang akan disimpan.
                const newPlaceholders = parsePlaceholders(state.config.content);

                // 2. Baca dokumen saat ini dari Firestore untuk mendapatkan `predictions` yang ada.
                const docSnap = await getDoc(docRef);
                const currentPredictions = docSnap.exists() ? docSnap.data().predictions || {} : {};
                
                // 3. Buat objek `predictions` baru yang sudah bersih.
                const cleanedPredictions = {};
                
                // 4. Salin hanya data prediksi yang placeholdernya masih ada di config baru.
                newPlaceholders.forEach(placeholder => {
                    if (currentPredictions.hasOwnProperty(placeholder)) {
                        cleanedPredictions[placeholder] = currentPredictions[placeholder];
                    }
                });
                
                // --- LOGIKA PEMBERSIHAN SELESAI ---

                // 5. Simpan config BARU dan predictions yang sudah BERSIH.
                // Ini akan menimpa `predictions` di server dengan versi yang bersih.
                await setDoc(docRef, { 
                    config: state.config,
                    predictions: cleanedPredictions 
                });
                
                localStorage.setItem(CONFIG_STORAGE_KEY, JSON.stringify(state.config));
                
                // Perbarui state lokal dengan data yang sudah bersih.
                state.predictions = cleanedPredictions; 
                state.ui.currentPlaceholderIndex = 0;
                
                DOM.saveStatus.textContent = 'Pengaturan disimpan & dibersihkan!';
                updateStateAndRender({ config: state.config, predictions: cleanedPredictions }); 

            } catch (error) {
                console.error("Error saving config to Firestore:", error);
                DOM.saveStatus.textContent = 'Gagal menyimpan.';
            } finally {
                setTimeout(() => { DOM.saveStatus.textContent = ''; }, 2000);
            }
        }

        /**
         * Menyimpan prediksi ke Firestore, menimpa data prediksi yang ada.
         */
        async function savePredictionsToFirestore() {
            if (!state.ui.isAuthReady) return;
            
            // Kumpulkan semua prediksi yang tidak kosong
            const nonNullPredictions = Object.entries(state.predictions)
                .filter(([, value]) => value && value.trim() !== '')
                .reduce((acc, [key, value]) => ({ ...acc, [key]: value }), {});

            // Jangan simpan jika tidak ada input yang sah.
            if (Object.keys(nonNullPredictions).length === 0 && Object.keys(state.predictions).length > 0) {
                 // Jika semua prediksi dihapus, kirim objek kosong untuk membersihkan server
            } else if (Object.keys(nonNullPredictions).length === 0) {
                 return; // Jangan lakukan apa-apa jika memang awalnya kosong
            }
            
            try {
                const docRef = doc(db, "artifacts", FIXED_USER_ID);
                // Menimpa bagian 'predictions' di server dengan data baru.
                await setDoc(docRef, { predictions: nonNullPredictions }, { merge: true }); 
                console.log("Predictions saved.");
                
                // Indikator Titik Persisten
                if (state.config.viewMode === 'note') {
                    if (!DOM.noteTitleDisplay.value.endsWith('.')) {
                        DOM.noteTitleDisplay.value = state.config.noteTitle + '.';
                    }
                }
            } catch (error) {
                console.error("Error saving predictions to Firestore:", error);
            }
        }

        async function forceSyncFromFirestore() {
            if (!state.ui.isAuthReady) {
                DOM.saveStatus.textContent = 'Otentikasi belum siap.';
                setTimeout(() => { DOM.saveStatus.textContent = ''; }, 2000);
                return;
            }
            DOM.saveStatus.textContent = 'Sinkronisasi...';
            try {
                const docRef = doc(db, "artifacts", FIXED_USER_ID);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    // Update state DENGAN data predictions, karena ini adalah sinkronisasi paksa.
                    updateStateAndRender(docSnap.data()); 
                    DOM.saveStatus.textContent = 'Sinkronisasi berhasil!';
                } else {
                    DOM.saveStatus.textContent = 'Tidak ada data di server.';
                }
            } catch (error) {
                console.error("Error syncing from Firestore:", error);
                DOM.saveStatus.textContent = 'Gagal sinkronisasi.';
            } finally {
                setTimeout(() => { DOM.saveStatus.textContent = ''; }, 2000);
            }
        }
        
        function attachFirebaseListeners() {
             if (!state.ui.isAuthReady) return;
             const docRef = doc(db, "artifacts", FIXED_USER_ID);
             onSnapshot(docRef, (docSnap) => {
                 if (docSnap.exists()) {
                     // Listener hanya digunakan untuk CONFIG update (judul, template, dll)
                     const data = docSnap.data();
                     updateStateAndRender({ config: data.config }); 
                 } else {
                     console.log("No such document! Starting fresh.");
                     saveConfigToFirestore(); 
                 }
             }, (error) => console.error("Error listening to Firestore:", error));
        }

        // --- UI Logic and Listeners ---
        
        /**
         * Fungsi untuk memformat tanggal secara otomatis (DD-MM-YYYY)
         */
        function handleDateFormat(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Hapus semua non-digit
            let originalCursorPosition = input.selectionStart;

            if (value.length > 8) {
                value = value.substring(0, 8);
            }

            let formattedValue = value;
            let newCursorPosition = originalCursorPosition;

            // Tambahkan hyphen untuk DD
            if (value.length > 2) {
                formattedValue = value.substring(0, 2) + '-' + value.substring(2);
                if (originalCursorPosition === 3 || originalCursorPosition === 4) {
                    newCursorPosition += 1; // Pindahkan kursor melewati hyphen
                }
            }

            // Tambahkan hyphen untuk MM
            if (value.length > 4) {
                formattedValue = formattedValue.substring(0, 5) + '-' + formattedValue.substring(5);
                if (originalCursorPosition === 6 || originalCursorPosition === 7) {
                    newCursorPosition += 1; // Pindahkan kursor melewati hyphen kedua
                }
            }
            
            // Perbarui input field
            input.value = formattedValue;
            
            // Perbarui state.config dengan format internal (YYYY-MM-DD)
            if (formattedValue.length === 10) {
                 state.config.date = toInternalDate(formattedValue);
            } else {
                 state.config.date = ''; 
            }

            // Pertahankan posisi kursor
            if (input === document.activeElement) {
                input.setSelectionRange(newCursorPosition, newCursorPosition);
            }
        }


        function createTripleTapListener(element, callback) {
            let tapCount = 0;
            let lastTapTime = 0;
            element.addEventListener('click', () => {
                const currentTime = new Date().getTime();
                if (currentTime - lastTapTime < 300) {
                    tapCount++;
                } else {
                    tapCount = 1;
                }
                lastTapTime = currentTime;
                if (tapCount === 3) {
                    callback();
                    tapCount = 0;
                }
            });
        }

        function setupEventListeners() {
            // Main Screen Buttons
            DOM.startMagicBtn.addEventListener('click', startMagicSession);
            
            DOM.settingsBtn.addEventListener('click', () => {
                state.ui.isPanelOpen = true;
                render();
            });

            // BUG FIX: Membuat tombol Panduan berfungsi
            DOM.panduanBtn.addEventListener('click', () => {
                window.location.href = './panduan.html';
            });
            
            // Panel Buttons
            DOM.closePanelBtn.addEventListener('click', () => {
                state.ui.isPanelOpen = false;
                render();
            });
            DOM.saveSettingsBtn.addEventListener('click', async () => {
                // Pastikan format tanggal sudah benar saat disimpan
                handleDateFormat(DOM.dateControl);
                await saveConfigToFirestore();
                localStorage.setItem(VIEW_MODE_STORAGE_KEY, state.config.viewMode);
                state.ui.isPanelOpen = false;
                state.ui.currentView = 'main'; // Go back to main after saving
                render();
            });

            DOM.syncBtn.addEventListener('click', forceSyncFromFirestore);

            // Panel Inputs
            DOM.titleControl.addEventListener('input', e => { state.config.title = e.target.value; });
            
            // Pasang event listener untuk format tanggal otomatis
            DOM.dateControl.addEventListener('input', (e) => handleDateFormat(e.target));

            DOM.contentControl.addEventListener('input', e => {
                state.config.content = e.target.value;
                updateStateAndRender(null); 
            });
            DOM.controlNoteTitle.addEventListener('input', e => { state.config.noteTitle = e.target.value; render(); });

            DOM.viewAssistantBtn.addEventListener('click', () => { state.config.viewMode = 'assistant'; render(); });
            DOM.viewNoteBtn.addEventListener('click', () => { state.config.viewMode = 'note'; render(); });
            
            // Magic Interface Logic
            const submitAssistantValue = () => {
                const totalPlaceholders = state.ui.placeholders.length;
                if (state.ui.currentPlaceholderIndex < totalPlaceholders) {
                    const currentName = state.ui.placeholders[state.ui.currentPlaceholderIndex];
                    const value = DOM.placeholderInput.value.trim();
                    
                    if (value) {
                         // Simpan nilai input saat ini ke prediksi lokal
                         state.predictions[currentName] = value;
                         state.ui.currentPlaceholderIndex++;
                    } else {
                         console.log("Input tidak boleh kosong.");
                         return; 
                    }
                    
                    if (state.ui.currentPlaceholderIndex === totalPlaceholders) {
                        // Simpan saat semua placeholder sudah terisi
                        savePredictionsToFirestore();
                    }
                    render();
                }
            };
            DOM.submitPlaceholderBtn.addEventListener('click', submitAssistantValue);
            DOM.placeholderInput.addEventListener('keyup', e => e.key === 'Enter' && submitAssistantValue());

            DOM.noteInputArea.addEventListener('input', (e) => {
                // Hapus indikator titik saat user mulai mengetik
                if (DOM.noteTitleDisplay.value.endsWith('.')) {
                    DOM.noteTitleDisplay.value = state.config.noteTitle;
                }
                
                const lines = e.target.value.split('\n');
                const newPredictions = {};

                // Rekonstruksi state prediksi dari awal untuk memastikan integritas data.
                state.ui.placeholders.forEach((placeholder, index) => {
                    newPredictions[placeholder] = lines[index] || '';
                });

                // Cek apakah ada perubahan dari state sebelumnya
                const predictionsChanged = JSON.stringify(state.predictions) !== JSON.stringify(newPredictions);

                if (predictionsChanged) {
                    // Update state lokal dengan data yang baru
                    state.predictions = newPredictions;

                    // Hapus timer yang ada untuk me-reset debounce
                    clearTimeout(e.target.saveTimeout);

                    // Atur timer baru untuk menyimpan setelah 2 detik tidak aktif
                    e.target.saveTimeout = setTimeout(() => {
                        // Cek apakah semua placeholder sudah terisi sebelum menyimpan.
                        const allPlaceholdersFilled = state.ui.placeholders.every(p => {
                            // Pastikan nilai ada dan bukan hanya spasi kosong.
                            return state.predictions[p] && state.predictions[p].trim() !== '';
                        });

                        // Lanjutkan menyimpan hanya jika semua placeholder telah diisi.
                        if (allPlaceholdersFilled) {
                            console.log('All placeholders filled, saving...');
                            savePredictionsToFirestore();
                        } else {
                            console.log('Save deferred: Not all placeholders are filled.');
                        }
                    }, 2000); // Delay 2 detik
                }
            });


            // Triple Tap to go back to Main Screen
            const goBackToMain = () => {
                state.ui.currentView = 'main';
                render();
            };
            createTripleTapListener(DOM.noteHeader, goBackToMain);
            createTripleTapListener(DOM.assistantContainer, goBackToMain);
        }
        
        async function init() {
            // Load local storage data
            const savedMode = localStorage.getItem(VIEW_MODE_STORAGE_KEY);
            const savedConfig = localStorage.getItem(CONFIG_STORAGE_KEY);
            
            if (savedMode) state.config.viewMode = savedMode;
            if (savedConfig) {
                 state.config = { ...state.config, ...JSON.parse(savedConfig) };
            }
            
            setupEventListeners();
            
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously
                await signInAnonymously(auth);
                state.ui.isAuthReady = true;
                
                // Start real-time listener untuk CONFIG SAJA
                attachFirebaseListeners();

                // Selalu reset state.predictions lokal untuk memulai sesi FRESH
                state.predictions = {};

            } catch (error) {
                console.error("Firebase Init Error:", error);
            }
            render(); // Initial render for the main screen
        }

        document.addEventListener('DOMContentLoaded', init);

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
