        function applyTheme(themeName) {
            const body = document.body;
            body.classList.remove('theme-pub-cadabra', 'theme-wix-blog');
            const loaderSvg = DOM.loader.querySelector('svg');

            if (themeName === 'wix-blog') {
                body.classList.add('theme-wix-blog');
                DOM.loader.style.backgroundColor = '#f8f9fa';
                loaderSvg.classList.remove('text-[#BC8F19]');

                loaderSvg.classList.add('text-[#BC8F19]');

                        </div>
                    `;
                    DOM.commentList.insertAdjacentHTML('beforeend', commentHTML);
                });
            } else {
                 DOM.commentTitle.textContent = 'Be the first to comment';
            }
        }

        function handleCommentSubmit(event) {
            event.preventDefault();
            const commentText = DOM.commentInput.value.trim();
            if (commentText) {
                const newComment = {
                    author: 'Anonymous',
                    text: commentText,
                    date: new Date().toISOString()
                };
                localComments.push(newComment);
                localStorage.setItem(COMMENTS_STORAGE_KEY, JSON.stringify(localComments));
                renderComments();
                DOM.commentInput.value = '';
            }
        }

        function renderArticle(data) {
            const showContent = () => {
                DOM.loader.style.display = 'none';
                document.body.style.visibility = 'visible';
                DOM.articleContainer.classList.remove('hidden');
                DOM.footer.classList.remove('hidden');
            };
            
            const copyrightMessage = `© ${new Date().getFullYear()} Wix Ambara. All rights reserved.`;
            DOM.copyrightText.textContent = copyrightMessage;
            DOM.copyrightTextSimple.textContent = copyrightMessage;

            if (!data || !data.config) {
                DOM.articleTitle.textContent = "Article not found";
                DOM.articleContent.textContent = "Please set up the content through the control page first.";
                showContent();
                return;
            }

            const { config, predictions } = data;
            
            let content = config.content || "";
            const finalPredictions = predictions || {};
            
            let processedContent = '';
            const lines = content.split('\n');
            const slidersToInitialize = [];

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (trimmedLine === '') return;

                const sliderRegex = /^\[((?:https?:\/\/[^,\]]+)(?:,\s*https?:\/\/[^,\]]+)+)\]$/;
                const singleImageRegex = /^\[(https?:\/\/[^\]\s]+)(?:\s+"([^"]+)")?\]$/;

                const sliderMatch = trimmedLine.match(sliderRegex);
                const singleImageMatch = trimmedLine.match(singleImageRegex);
                
                let lineHtml = '';

                if (sliderMatch && sliderMatch[1]) {
                    const imageUrls = sliderMatch[1].split(',').map(url => url.trim());
                    let sliderImages = '';
                    imageUrls.forEach((url, i) => {
                        sliderImages += `<img src="${url}" class="slider-image ${i === 0 ? 'active' : ''}" alt="Slider image ${i + 1}"/>`;
                    });
                    const sliderId = `slider-${index}`;
                    lineHtml = `
                        <div class="manual-slider-container my-8" id="${sliderId}">
                            ${sliderImages}
                            <button class="slider-nav prev"><i class="fas fa-chevron-left"></i></button>
                            <button class="slider-nav next"><i class="fas fa-chevron-right"></i></button>
                        </div>`;
                    slidersToInitialize.push(sliderId);
                } else if (singleImageMatch) {
                    const imageUrl = singleImageMatch[1];
                    let captionText = singleImageMatch[2] || '';
                    let captionHtml = '';

                     if (captionText) {
                        const placeholdersInCaption = [...new Set((captionText.match(/\$(\w+)/g) || []))];
                         placeholdersInCaption.forEach(placeholderKey => {
                            const key = placeholderKey.substring(1);
                            const value = finalPredictions[key] || '_____';
                             const capitalizedValue = value.charAt(0).toUpperCase() + value.slice(1);
                            const replacementHtml = `<span class="prediction-value">${capitalizedValue}</span>`;
                            captionText = captionText.replace(new RegExp(`\\${placeholderKey}`, 'g'), replacementHtml);
                        });
                        captionHtml = `<figcaption class="text-center text-sm mt-2">${captionText}</figcaption>`;
                    }

                     lineHtml = `
                        <figure class="my-8 mx-auto">
                            <div class="single-image-container">
                                <img src="${imageUrl}" class="w-full h-full object-cover" alt="Article image">
                            </div>
                            ${captionHtml}
                        </figure>`;
                } else {
                     let pLine = trimmedLine;
                     const placeholders = [...new Set((pLine.match(/\$(\w+)/g) || []))];
                     placeholders.forEach(placeholderKey => {
                        const key = placeholderKey.substring(1);
                        const value = finalPredictions[key] || '_____';
                        const capitalizedValue = value.charAt(0).toUpperCase() + value.slice(1);
                        const replacementHtml = `<span class="prediction-value">${capitalizedValue}</span>`;
                        pLine = pLine.replace(new RegExp(`\\${placeholderKey}`, 'g'), replacementHtml);
                    });
                    lineHtml = `<p>${pLine}</p>`;
                }
                processedContent += lineHtml;
            });

            DOM.articleContent.innerHTML = processedContent;

            // Initialize sliders after content is in the DOM
            slidersToInitialize.forEach(id => {
                 const sliderElement = document.getElementById(id);
                 if (sliderElement) {
                    const images = sliderElement.querySelectorAll('.slider-image');
                    const prevButton = sliderElement.querySelector('.prev');
                    const nextButton = sliderElement.querySelector('.next');
                    let currentIndex = 0;

                    function showImage(index) {
                        images.forEach((img, i) => {
                            img.classList.toggle('active', i === index);
                        });
                    }

                    prevButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                        showImage(currentIndex);
                    });

                    nextButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                        showImage(currentIndex);
                    });
                    
                    if(images.length > 0) showImage(0);
                 }
            });


            DOM.articleTitle.textContent = config.title || "Untitled";
            try {
                 DOM.articleDate.textContent = new Date(config.date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            } catch (e) {
                DOM.articleDate.textContent = config.date || "";
            }
            
            showContent();
        }

        async function fetchFromFirebase() {
             try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await signInAnonymously(auth);
                
                const docRef = doc(db, "artifacts", FIXED_USER_ID);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const serverData = docSnap.data();
                    applyTheme(serverData.config?.style || 'pub-cadabra');
                    renderArticle(serverData);
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(serverData));
                } else {
                    applyTheme('pub-cadabra'); // Default theme
                    renderArticle(null);
                    localStorage.removeItem(LOCAL_STORAGE_KEY);
                }
            } catch (error) {
                console.error("Firebase Init Error:", error);
                // Fallback to local data if network fails
                const localDataRaw = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (localDataRaw) {
                    try {
                        const localData = JSON.parse(localDataRaw);
                        applyTheme(localData.config?.style || 'pub-cadabra');
                        renderArticle(localData);
                    } catch (e) {
                         applyTheme('pub-cadabra');
                         renderArticle(null);
                    }
                } else {
                    applyTheme('pub-cadabra'); // Default theme on error
                    renderArticle(null);
                }
            }
        }
        
        async function init() {
            // Fetch first to determine theme
            await fetchFromFirebase();
            
            const savedCommentsRaw = localStorage.getItem(COMMENTS_STORAGE_KEY);
            if (savedCommentsRaw) {
                try {
                    localComments = JSON.parse(savedCommentsRaw);
                } catch (e) {
                    console.error("Failed to load local comments", e);
                    localComments = [];
                }
            }
            renderComments();

            DOM.commentForm.addEventListener('submit', handleCommentSubmit);

            DOM.mobileMenuBtn.addEventListener('click', () => {
                DOM.mobileMenu.classList.toggle('hidden');
            });

            let tapCount = 0;
            let lastTapTime = 0;
            DOM.header.addEventListener('click', (e) => {
                if (DOM.mobileMenuBtn.contains(e.target) || DOM.mobileMenu.contains(e.target)) {
                    tapCount = 0;
                    return;
                }

                const currentTime = new Date().getTime();
                if (currentTime - lastTapTime < 300) {
                    tapCount++;
                } else {
                    tapCount = 1;
                }
                lastTapTime = currentTime;

                if (tapCount === 3) {
                    localStorage.removeItem(LOCAL_STORAGE_KEY);
                    console.log("Local storage for article data has been cleared.");
                    DOM.notification.textContent = 'Article cache cleared successfully!';
                    DOM.notification.classList.remove('hidden');
                    setTimeout(() => {
                        DOM.notification.classList.add('hidden');
                    }, 2500);
                    tapCount = 0;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
