<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Viewer Gambar Relatif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input {
      width: 300px;
      padding: 6px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Load Gambar dari Path Relatif</h2>
  <p>Ketik path seperti: <code>images/foto1.jpg</code> atau <code>../assets/pic.png</code></p>

  <input type="text" id="pathInput" placeholder="contoh: images/foto.jpg" />
  <button onclick="loadImage()">Tampilkan</button>

  <div id="output"></div>

  <script>
    function resolveRelativePath(inputPath) {
      // Buat elemen <a> untuk bantu browser menghitung URL absolut dari path relatif
      const link = document.createElement('a');
      link.href = inputPath;
      return link.href; // otomatis jadi absolute URL
    }

    function loadImage() {
      const input = document.getElementById('pathInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!input) return;

      const resolved = resolveRelativePath(input);

      const img = document.createElement('img');
      img.src = resolved;
      img.alt = 'Gambar tidak ditemukan';
      img.onerror = () => {
        output.innerHTML = `<p style="color:red;">‚ùå Tidak bisa memuat: ${resolved}</p>`;
      };

      const info = document.createElement('p');
      info.textContent = `Path final: ${resolved}`;

      output.appendChild(img);
      output.appendChild(info);
    }
  </script>
</body>
</html>
